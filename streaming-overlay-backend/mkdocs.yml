site_name: streaming-overlay-backend
repo_url: https://github.com/karan-rajbhar/streaming-overlay-backend
site_url: https://karan-rajbhar.github.io/streaming-overlay-backend
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Karan
edit_uri: edit/main/docs/
repo_name: karan-rajbhar/streaming-overlay-backend
copyright: Maintained by <a href="https://karan-rajbhar.com">karan-rajbhar</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [streaming_overlay]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karan-rajbhar/streaming-overlay-backend
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/streaming-overlay-backend

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
