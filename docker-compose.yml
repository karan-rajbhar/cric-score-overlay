version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cricket-db
    environment:
      POSTGRES_DB: cricket_platform
      POSTGRES_USER: cricket_user
      POSTGRES_PASSWORD: cricket_password
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cricket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cricket_user -d cricket_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: cricket-redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - cricket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cricket-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: 